<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT HACKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('/background.jpg') center/cover no-repeat fixed;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #f0f0f0;
            letter-spacing: 1px;
        }

        .qris-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .qris-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .qris-img {
            width: 60%;
            max-width: 250px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            padding: 5px;
            cursor: zoom-in;
            transition: all 0.2s ease;
        }

        .qris-img:hover {
            transform: scale(1.02);
        }

        .payment-methods {
            margin-bottom: 45px;
        }

        .method-card {
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .method-card:hover {
            transform: translateY(-3px);
            background-color: rgba(50, 50, 50, 0.9);
        }

        .method-name {
            font-size: 1.2rem;
            font-weight: bold;
            width: 80px;
            color: #2196F3;
        }

        .method-number {
            font-size: 1.1rem;
            color: #f0f0f0;
        }

        .confirmation-section h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 25px;
            color: #FFC107;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #f0f0f0;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: rgba(50, 50, 50, 0.9);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            border: 1px solid transparent;
        }

        .form-group input[type="text"]:focus {
            border-color: #2196F3;
        }

        .upload-group {
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .upload-group:hover {
            background-color: rgba(40, 40, 40, 0.9);
        }

        .upload-group input[type="file"] {
            display: none;
        }

        .upload-label {
            font-size: 1rem;
            color: #4CAF50;
            display: block;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Style Modal Zoom QRIS */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        @keyframes zoom {
            from {transform: scale(0.1)} 
            to {transform: scale(1)}
        }

        .modal-content {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsif untuk hp kecil */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.8rem;
            }

            .qris-title {
                font-size: 1.5rem;
            }

            .method-name {
                font-size: 1rem;
            }

            .method-number {
                font-size: 1rem;
            }

            .close {
                font-size: 30px;
                right: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PAYMENT METHODE</h1>

        <!-- Bagian QRIS -->
        <div class="qris-section">
            <div class="qris-title">QRIS</div>
            <img src="/qris.jpg" alt="QRIS Payment" class="qris-img" id="qrisImage">
        </div>

        <!-- Metode Pembayaran Lain -->
        <div class="payment-methods">
            <div class="method-card">
                <div class="method-name">DANA</div>
                <div class="method-number">TIDAK TERSEDIA</div>
            </div>
            <div class="method-card">
                <div class="method-name">OVO</div>
                <div class="method-number">TIDAK TERSEDIA</div>
            </div>
            <div class="method-card">
                <div class="method-name">GOPAY</div>
                <div class="method-number">TIDAK TERSEDIA</div>
            </div>
        </div>

        <!-- Konfirmasi Pembayaran -->
        <div class="confirmation-section">
            <h2>BUKTI PEMBAYARAN</h2>
            <form id="paymentForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="senderName">NAMA PENGIRIM</label>
                    <input type="text" id="senderName" name="senderName" required placeholder="nama pengirim/nama akun payment">
                </div>

                <div class="form-group upload-group">
                    <label for="paymentProof" class="upload-label">UPLOAD FOTO BUKTI PEMBAYARAN</label>
                    <span class="upload-hint">Klik untuk memilih file (JPG/PNG maks 10MB)</span>
                    <input type="file" id="paymentProof" name="photo" accept="image/jpeg, image/png" required>
                </div>

                <button type="submit" class="submit-btn">KIRIM KONFIRMASI</button>
            </form>
        </div>
    </div>

    <!-- Modal Zoom QRIS -->
    <div id="qrisModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // --- KONFIGURASI TELEGRAM ---
        const BOT_TOKEN = "8393242041:AAGaX15EsiMHLxduxKQarjNlDP6Lk72fb-8";
        const OWNER_ID = "8339953409";

        // --- FITUR ZOOM QRIS ---
        const qrisModal = document.getElementById('qrisModal');
        const modalImage = document.getElementById('modalImage');
        const qrisImage = document.getElementById('qrisImage');
        const closeBtn = document.querySelector('.close');

        qrisImage.onclick = function() {
            qrisModal.style.display = "block";
            modalImage.src = this.src;
        }

        closeBtn.onclick = function() {
            qrisModal.style.display = "none";
        }

        qrisModal.onclick = function(e) {
            if (e.target === qrisModal) {
                qrisModal.style.display = "none";
            }
        }

        // --- FITUR KIRIM DATA KE TELEGRAM ---
        const paymentForm = document.getElementById('paymentForm');
        const senderNameInput = document.getElementById('senderName');
        const paymentProofInput = document.getElementById('paymentProof');

        paymentForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validasi input
            if (!senderNameInput.value.trim()) {
                alert("Nama pengirim tidak boleh kosong!");
                return;
            }

            if (!paymentProofInput.files.length) {
                alert("Silakan upload bukti pembayaran!");
                return;
            }

            // Cek ukuran file maksimal 10MB
            const fileSize = paymentProofInput.files[0].size / 1024 / 1024;
            if (fileSize > 10) {
                alert("Ukuran file terlalu besar! Maksimal 10MB.");
                return;
            }

            // Siapkan data untuk dikirim
            const formData = new FormData();
            formData.append('chat_id', OWNER_ID);
            formData.append('photo', paymentProofInput.files[0]);
            formData.append('caption', 
                `üìß KONFIRMASI PEMBAYARAN BARU\n` +
                `\nüë§ Nama Pengirim: ${senderNameInput.value.trim()}\n` +
                `üìÖ Tanggal & Waktu: ${new Date().toLocaleString('id-ID', {timeZone: 'Asia/Jakarta'})}\n` +
                `üí≥ Metode: QRIS/DANA/OVO/GOPAY`
            );

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.ok) {
                    alert("‚úÖ Konfirmasi pembayaran berhasil dikirim!");
                    paymentForm.reset();
                } else {
                    alert(`‚ùå Gagal mengirim: ${result.description}`);
                }
            } catch (error) {
                alert(`‚ùå Terjadi kesalahan: ${error.message}`);
            }
        });
    </script>
</body>
</html>
